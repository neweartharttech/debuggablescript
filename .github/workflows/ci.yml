name: CI

on:
  push:
    branches:
      - release-*
      
permissions:
  contents: write

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: newearthart/ne-admin-script
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Generate build number
      id: buildnumber
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{secrets.github_token}}    

    - name: Generate build tag
      id: buildtag
      run: echo "build_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.BRANCH_NAME }}-${{ steps.buildnumber.outputs.build_number }}" >> $GITHUB_OUTPUT

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -f Dockerfile.${{ env.BRANCH_NAME }} -t ${{ steps.buildtag.outputs.build_tag }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}      

    - name: Push Docker image
      run: docker push ${{ steps.buildtag.outputs.build_tag }}
